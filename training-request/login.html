<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FSRP Training Request</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
        }
        .logo {
            width: 120px;
            margin: 0 auto 1.5rem;
            display: block;
        }
        .login-title {
            color: #1a202c;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .login-subtitle {
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .code-input {
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            text-align: center;
            padding: 0.75rem;
            width: 100%;
            max-width: 250px;
            margin: 0 auto 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .code-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .login-btn {
            background: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
            margin: 0 auto 1.5rem;
            width: 100%;
            max-width: 280px;
            border: none;
            cursor: pointer;
            display: block;
        }
        .login-btn:hover {
            background: #4338ca;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }
        .login-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .login-footer {
            margin-top: 2rem;
            color: #718096;
            font-size: 0.875rem;
        }
        .login-footer a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #e53e3e;
            background-color: #fff5f5;
            border: 1px solid #fed7d7;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        .success-message {
            color: #38a169;
            background-color: #f0fff4;
            border: 1px solid #c6f6d5;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        .code-instructions {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: left;
            font-size: 0.875rem;
            color: #4a5568;
        }
        .code-instructions ol {
            padding-left: 1.25rem;
            margin: 0.5rem 0;
        }
        .code-instructions li {
            margin-bottom: 0.5rem;
        }
        @media (max-width: 480px) {
            .login-container {
                margin: 0.5rem;
                padding: 1.5rem 1rem;
            }
            .code-input {
                font-size: 1.25rem;
                padding: 0.5rem;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://fsrp-staff.pages.dev/logo.png" alt="FSRP Logo" class="logo">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Enter your one-time login code</p>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <div class="code-instructions">
            <p><strong>Demo Mode:</strong> Any 6-digit number will work</p>
            <p><strong>For the full experience:</strong></p>
            <ol>
                <li>Join our Discord server</li>
                <li>Send <code>/getlogincode</code> in any channel</li>
                <li>Enter the 6-digit code you receive below</li>
            </ol>
        </div>
        
        <form id="loginForm">
            <input 
                type="text" 
                id="loginCode" 
                class="code-input" 
                placeholder="000000" 
                maxlength="6"
                pattern="\d{6}"
                inputmode="numeric"
                required
            >
            <button type="submit" class="login-btn" id="loginBtn">
                Verify Code
            </button>
        </form>
        
        <div class="login-footer">
            Need help? <a href="https://discord.gg/U8vYqxrrDg" target="_blank">Join our Discord</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginCodeInput = document.getElementById('loginCode');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Auto-advance input fields for better UX
            if (loginCodeInput) {
                loginCodeInput.addEventListener('input', (e) => {
                    // Only allow numbers
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                });
            }

            // Handle form submission
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const code = loginCodeInput.value.trim();
                    
                    if (code.length !== 6 || !/^\d+$/.test(code)) {
                        showError('Please enter a valid 6-digit code');
                        return;
                    }
                    
                    // Show loading state
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
                    hideError();
                    hideSuccess();
                    
                    try {
                        const result = await verifyLoginCode(code);
                        
                        if (!result.success) {
                            showError(result.message || 'Invalid code. Please try again.');
                            loginCodeInput.focus();
                        }
                        // Note: On success, verifyLoginCode will handle the redirect
                    } catch (error) {
                        console.error('Login error:', error);
                        showError('An error occurred. Please try again.');
                    } finally {
                        // Reset button state if still on login page
                        if (window.location.pathname.endsWith('login.html')) {
                            loginBtn.disabled = false;
                            loginBtn.textContent = 'Verify Code';
                        }
                    }
                });
            }
            
            // Show error message
            function showError(message) {
                if (errorMessage) {
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                }
                hideSuccess();
                
                // Auto-hide error after 5 seconds
                setTimeout(hideError, 5000);
            }
            
            // Show success message
            function showSuccess(message) {
                if (successMessage) {
                    successMessage.textContent = message;
                    successMessage.style.display = 'block';
                }
                hideError();
                
                // Auto-hide success after 3 seconds
                setTimeout(hideSuccess, 3000);
            }
            
            // Hide error message
            function hideError() {
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }
            }
            
            // Hide success message
            function hideSuccess() {
                if (successMessage) {
                    successMessage.style.display = 'none';
                }
            }
            
            // Simple verification for demo purposes
            // In a real implementation, this would be done server-side
            async function verifyLoginCode(code) {
                try {
                    // For demo, accept any 6-digit code
                    if (!/^\d{6}$/.test(code)) {
                        return {
                            success: false,
                            message: 'Invalid code format. Please enter a 6-digit number.'
                        };
                    }

                    // In a real implementation, you would make an API call here
                    // const response = await fetch('/api/verify-code', {
                    //     method: 'POST',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify({ code })
                    // });
                    // const result = await response.json();
                    
                    // For demo, simulate a successful response
                    const result = {
                        success: true,
                        user: {
                            id: 'demo-user-' + Math.random().toString(36).substr(2, 9),
                            username: 'Demo Admin',
                            roles: ['admin']
                        },
                        token: 'demo-token-' + Math.random().toString(36).substr(2)
                    };

                    if (result.success) {
                        // Store user data in session storage
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('userData', JSON.stringify(result.user));
                        sessionStorage.setItem('authToken', result.token);
                        
                        // Redirect to admin page
                        window.location.href = 'admin.html';
                        return { success: true };
                    } else {
                        return {
                            success: false,
                            message: result.message || 'Verification failed. Please try again.'
                        };
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    return {
                        success: false,
                        message: 'An error occurred. Please try again.'
                    };
                }
            }
            
            // Check for expired or invalid session
            const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
            let userData = null;
            
            try {
                const userDataStr = sessionStorage.getItem('userData');
                userData = userDataStr ? JSON.parse(userDataStr) : null;
            } catch (e) {
                console.error('Error parsing user data:', e);
                sessionStorage.clear();
            }
            
            // Only redirect if we have valid user data
            if (isLoggedIn && userData && userData.id) {
                // Verify the token is still valid (in a real app, this would check with the server)
                const token = sessionStorage.getItem('authToken');
                if (token && token.startsWith('demo-token-')) {
                    window.location.href = 'admin.html';
                    return; // Stop further execution
                } else {
                    // Clear invalid session
                    sessionStorage.clear();
                }
            }
            
            // Show error message if redirected with error
            const urlParams = new URLSearchParams(window.location.search);
            const errorType = urlParams.get('error');
            
            if (errorType === 'session_invalid') {
                showError('Your session has expired. Please log in again.');
            } else if (errorType === 'login_required') {
                showError('Please log in to access this page.');
            }
            
            // Focus the input field
            if (loginCodeInput) {
                loginCodeInput.focus();
            }
        });
    </script>
</body>
</html>
