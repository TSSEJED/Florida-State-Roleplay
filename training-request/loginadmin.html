<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FSRP Training</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --primary-dark: #3a5a80;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --border: #dee2e6;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-box {
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .login-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(74, 111, 165, 0.25);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-back {
            background: var(--secondary);
            color: white;
            margin-top: 1rem;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        .error-message {
            color: var(--danger);
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-header {
                padding: 1.5rem 1rem;
            }
            
            .login-body {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Admin Login</h1>
                <p>Please authenticate to continue</p>
            </div>
            <div class="login-body">
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="pin">Admin PIN</label>
                        <input 
                            type="password" 
                            id="pin" 
                            class="form-control" 
                            placeholder="Enter admin PIN"
                            required
                            autocomplete="off"
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Continue with Discord
                    </button>
                </form>
                
                <a href="login.html" class="btn btn-back">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('adminLoginForm');
            const pinInput = document.getElementById('pin');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Check if there's an error in the URL
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                showError(decodeURIComponent(error));
            }

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const pin = pinInput.value.trim();
                
                // Simple client-side PIN validation (you should validate on the server too)
                if (!pin) {
                    showError('Please enter the admin PIN');
                    return;
                }
                
                // Store the PIN in localStorage (in a real app, this would be validated server-side)
                localStorage.setItem('adminPin', pin);
                
                // Show success message
                showSuccess('Verifying admin privileges...');
                
                // Redirect to Discord OAuth for admin login
                setTimeout(() => {
                    initiateDiscordLogin(true);
                }, 1000);
            });
        });

        function initiateDiscordLogin(isAdmin = false) {
            // Store that this is an admin login
            if (isAdmin) {
                localStorage.setItem('isAdminLogin', 'true');
                
                // Store the redirect URL if provided
                const urlParams = new URLSearchParams(window.location.search);
                const redirectTo = urlParams.get('redirect');
                
                if (redirectTo) {
                    localStorage.setItem('redirectAfterLogin', redirectTo);
                } else {
                    localStorage.setItem('redirectAfterLogin', 'admin.html');
                }
            }

            // Generate random state for CSRF protection
            const state = Math.random().toString(36).substring(2);
            localStorage.setItem('oauth_state', state);

            // Build the Discord OAuth2 URL with implicit grant flow
            const clientId = '1381993589663338637'; // FSRP Bot Client ID
            const redirectUri = encodeURIComponent('https://florida-state-roleplay.pages.dev/training-request/auth/discord/callback');
            const scopes = encodeURIComponent('identify email guilds');
            
            // Using response_type=token for implicit grant flow (no backend needed)
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scopes}&state=${state}&prompt=none`;
            
            // Redirect to Discord OAuth
            window.location.href = authUrl;
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            // Hide success message if shown
            document.getElementById('successMessage').style.display = 'none';
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            
            // Hide error message if shown
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
